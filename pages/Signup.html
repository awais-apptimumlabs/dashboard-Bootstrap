<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Log in</title>
</head>

<body>
    <main class="spliteScreenColor d-flex align-items-center">

        <div class="d-flex w-100">
            <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex flex-column align-items-center text-white">
                    <img src="/assets/Vector.png" alt="Logo" class="mb-3" width="53" height="56" />
                    <h1 class="fs-1 w-75 px-4 text-center">Hello!! Letâ€™s create your account</h1>
                    <p class="fs-5 mb-5 w-75 px-4 text-center">
                        To get access to dashboard you need to create an account
                    </p>
                    <p class="fs-4 mt-5">Already have an account?</p>
                    <button class="btn btn-light text-primary rounded-pill w-25 py-2">
                        Log in
                    </button>
                </div>
            </div>
            <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex flex-column align-items-center  ">
                    <h2 class="float-start mb-5 w-100 fw-bold  ">Sign up</h2>
                    <div class="row   mb-3">
                        <div class="col-6 ">
                            <label for="exampleFormControlInput1" class="form-label">First name </label>
                            <input type="text" class="form-control py-3 " placeholder="" aria-label="First name">
                        </div>
                        <div class="col-6 ">
                            <label for="exampleFormControlInput1" class="form-label">Last name </label>
                            <input type="text" class="form-control py-3 " placeholder="" aria-label="Last name">
                        </div>
                    </div>
                    <div class="mb-3 w-100 ">
                        <label for="exampleFormControlInput1" class="form-label">Email </label>
                        <input type="email" class="form-control py-3" id="exampleFormControlInput1"
                            placeholder="username@email.com">
                    </div>
                    <div class="mb-3 w-100 ">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control py-3" id="inputPassword4">
                    </div>
                    <button class="btn  btn-secondary  border-0 bgSecondary rounded-3  w-100 py-3 mt-4">
                        Create account
                    </button>
                </div>
            </div>
        </div>

    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
